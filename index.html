<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function(){
      		
      		var nickname = document.getElementById("nickname");
      		var roomid = document.getElementById("roomid");
      		var enter = document.getElementById("enter");
      		enter.addEventListener('tap',function(){
      			if(nickname.value.length == 0){
      				plus.nativeUI.toast("您的昵称不能为空")
      				return;
      			}
      			
      			if(roomid.value.length == 0){
      				plus.nativeUI.toast("您的房间号不能为空");
      				return;
      			}
      			
      			localStorage.nickname = nickname.value;
      			localStorage.roomid  = roomid.value;
      			
      			mui.openWindow({
      				url:"chat.html",
      				id:"chat"
      			});
      		})
      		
      	})
    </script>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">秘密聊天室</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>昵称</label>
	            <input type="text" class="mui-input-clear" id="nickname" placeholder="请输入昵称">
	        </div>
	        <div class="mui-input-row">
	            <label>房间号</label>
	            <input type="text" class="mui-input-clear" id="roomid" placeholder="请输入房间号">
	        </div>
	    </form>
	    <div class="miu-content-padded" align="center">
	    	<button type="button" class="mui-btn mui-btn-blue " id="enter">进入房间</button>
	    </div>
	</div>
</body>
</html>
